version: '3.8'

services:
  client:
    build:
      context: ./client
    ports:
      - "5173:5173" 
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BACKEND_HOST=http://server:5000
    depends_on:
      - server

  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongo:27017/course-management
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
